<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    Alternatively, build your application passing the --base-href parameter
    specifying the new root path of your web app.

    Fore more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="EarthVibe">

  

  <meta name="robots" content="noindex" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="assets/favico.ico" />
  <link rel="apple-touch-icon" href="icons/Icon-192.png" />

  <!-- Open Graph & SEO tags -->
  <meta property="og:title" content="EarthVibe" />
  <meta property="og:description" content="Plataforma de reciclaje y sostenibilidad ambiental." />
  <meta property="og:image" content="icons/Icon-512.png" /> 
  <meta name="twitter:title" content="EarthVibe" />
  <meta name="twitter:description" content="Plataforma de reciclaje y sostenibilidad ambiental." />
  <meta property="twitter:image" content="icons/Icon-512.png" />
  <meta name="twitter:card" content="summary_large_image" />

  <title>Earth Vibe</title>
  <meta name="description" content="Plataforma de reciclaje y sostenibilidad ambiental." />
    

  <!-- Status Bar color in Safari browser (iOS) and PWA -->
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#f1f4f8">
  <meta name="theme-color" media="(prefers-color-scheme: dark)"  content="#1d2428">

  <link rel="manifest" href="manifest.json">
  
</head>
<body>
  
  
  
  
  
  <script>
    {{flutter_bootstrap_js}}
  </script>
</body>
</html>
